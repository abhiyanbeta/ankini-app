{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}


<form action="/login" method="post" style="max-width: 100rem; text-align: center" class="center_div">
  <!-- Title text field -->
  <input class="form-control form-control-lg" type="text" placeholder="Title">
  <br>

  <!-- Text field with # placeholder -->
  <div>
     <label class="sr-only" for="inlineFormInputGroup">Tag</label>
     <div class="input-group mb-2">
       <div class="input-group-prepend">
         <div class="input-group-text">#</div>
       </div>
       <input type="text" class="form-control" placeholder="Tag">
     </div>
   </div>
  <br>
    <!-- large text field -->
     <div class="form-group">
      <textarea class="form-control" rows="11"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>


{% endblock %}
