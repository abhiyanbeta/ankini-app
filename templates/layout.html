<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS Flatly theme https://bootswatch.com/flatly/ -->
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Own stylesheet -->
    <link href="/static/styles2.css" rel="stylesheet">
    <!-- Favicon: https://favicon.io/emoji-favicons/blue-book/ -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>{% block script %}{% endblock %}</script>

    <!-- Page title -->
    <title>Ankini: {% block title %}{% endblock %}</title>
  </head>


  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Ankini</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">

        <!-- Display following navigation items if user logged in -->
        {% if session.user_id %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
          </ul>

        <!-- Display following navigation items if user NOT logged in -->
        {% else %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
          </ul>
        {% endif %}

      </div>
    </nav>

    <!-- Flashed messages -->
    {% if get_flashed_messages() %}
        <header>
            <div class="{{ category }} alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}


    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>
  </body>
</html>
