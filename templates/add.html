{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}

<form action="#" method="post" style="max-width: 100rem; text-align: center" class="center_div needs-validation">
  <!-- Title text field -->
  <div>
    <input name="title" class="form-control form-control-lg" type="text" placeholder="Title" required>
  </div>

  <br>

  <!-- Text field with # placeholder -->
  <div>
     <label class="sr-only">Tag</label>
     <div class="input-group mb-2">
       <div class="input-group-prepend">
         <div class="input-group-text">#</div>
       </div>
       <input name="tag" type="text" class="form-control" placeholder="Tag" required>
     </div>
   </div>
  <br>
    <!-- large text field -->
     <div class="form-group">
      <textarea name="body" class="form-control" placeholder="Notes" rows="9" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock %}
